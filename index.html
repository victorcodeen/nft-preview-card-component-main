<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Fraunces:
  opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Young+Serif&display=swap"
  rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: rgba(255, 255, 255, 0.548); }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>


<body>
  <main class="content">
    <div class="section">
     <article>
        <div class="content__image">
          <img class="etherum-img" src="images/image-equilibrium.jpg" alt="NFT Picture">
        </div>

        <div class="content__readings">
         <h1>Equilibrium #3429</h1>

         <p>Our Equilibrium collection promotes balance and calm.</p>
      

          <div class="content__price">
            <div class="icon-ethereum-div">
             <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="eth icon">0.041 ETH
            </div>
            <div class="clock-div">
             <img class="icon-clock" src="images/icon-clock.svg" alt="clock icon">
             3 days left
            </div>
          </div>
        </div>
      </article>
      <div class="content__creator">
         <img class="creator__icon" src="images/image-avatar.png" alt="creator">
         <p class="Creation__Name">Creation of <span class="Jules">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Victor Ukpabi</a>.
    </div>
  </main>

</body>

</html>
